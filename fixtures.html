<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PP.css">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fixtures - ESS Store</title>
    <link rel="stylesheet" href="fixtures.css">
</head>
<body>
    <div class="body-container">
        <div class="fixtures-container">
            <div class="fixture ess">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                </div>
                <div class="team-logo">
                    <img src="ca.png" alt="ESS Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs CA</h2>
                    <p>Date: 12/10/2023</p>
                    <p>Time: 14:30 PM</p>
                </div>
            </div>
        
            <div class="fixture">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                    <img src="st.png" alt="ST Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs ST</h2>
                    <p>Date: 20/10/2023</p>
                    <p>Time: 16:00 PM</p>
                </div>
            </div>
        
            <div class="fixture">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                    <img src="est.png" alt="EST Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs EST</h2>
                    <p>Date: 27/10/2023</p>
                    <p>Time: 16:30 PM</p>
                </div>
            </div>
        
            <div class="fixture">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                    <img src="wac.png" alt="WAC Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs WAC</h2>
                    <p>Date: 1/11/2023</p>
                    <p>Time: 19:30 PM</p>
                </div>
            </div>
            <div class="fixture">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                    <img src="css.png" alt="EST Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs CSS</h2>
                    <p>Date: 6/11/2023</p>
                    <p>Time: 15:30 PM</p>
                </div>
            </div>
            <div class="fixture">
                <div class="team-logo">
                    <img src="ess.png" alt="ESS Logo" class="ess-logo">
                    <img src="raja-club-athletic-rca-logo.png" alt="WAC Logo">
                </div>
                <div class="fixture-details">
                    <h2>ESS vs RCA</h2>
                    <p>Date: 13/11/2023</p>
                    <p>Time: 19:30 PM</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your fixtures content here -->
    <div class="body-container">
        <!-- Your fixtures content goes here -->
    </div>

    <script src="PP.js"></script>
    
</body>
</html>
